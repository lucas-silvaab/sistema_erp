<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login no Sistema</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f0f2f5;
        }
        
        /* Ajustes para alinhar o conteúdo verticalmente e dar espaço */
        .container-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* Estilo para o texto à esquerda */
        .texto-inspiracao h1 {
            font-size: 3.5rem; /* Fonte maior para o título */
            font-weight: 700;
            color: #1877f2; /* Azul primário - Ajustei a cor para um azul mais padrão */
        }

        .texto-inspiracao p {
            font-size: 1.5rem;
        }

        /* Estilo para o botão "Criar nova conta" - ESTE ESTILO PODE SER REMOVIDO AGORA */
        .btn-criar-conta {
            background-color: #42b72a; /* Verde */
            border-color: #42b72a;
        }

        .btn-criar-conta:hover {
            background-color: #36a420;
            border-color: #36a420;
        }
    </style>
</head>
<body>
    <div class="container container-login">
        <div class="row gx-5 align-items-center">

            <div class="col-md-7 d-none d-md-flex flex-column justify-content-center">
                <div class="texto-inspiracao pe-5">
                    <h1 style="color:#84ffa9;">Sistema ERP</h1>
                    <p>Acesse sua conta para continuar e conectar-se com o que há de mais importante para você.</p>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <div class="card-body p-4 p-md-5">
                            <div id="alerta-erro" class="alert alert-danger" style="display: none;">
                                Email ou senha inválidos. Tente novamente.
                            </div>

                            <form method="POST" action="/login">
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" id="usuario" name="username" placeholder="Email" required>
                                </div>

                                <div class="mb-3">
                                    <input type="password" class="form-control form-control-lg" id="senha" name="password" placeholder="Senha" required>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-secondary btn-lg">Entrar</button>
                                </div>

                            </form>
                            </div>
                        </div>
                        <script>
    // Verifica se a URL contém o parâmetro '?error=true'
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        // Se tiver, mostra a mensagem de erro
        document.getElementById('alerta-erro').style.display = 'block';
    }
</script>

                        </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>
</html>
